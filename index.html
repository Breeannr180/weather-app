<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KyZXEAg3pQhqLMpG8r+6gJ3WT/1d/bKTa5Ul8J+1iDwbxY+7xRbda8cP0dpxE2+d" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
	<main>
		<header class="container-fluid text-center text-white bg-info p-2">
		<h1>Weather Forecast</h1>
		</header>
			<div class="container-fluid">
				<div class="row">
					<div class=" col-lg-3 bg-light">
						<h2 class="mt-1">Search for City</h2>
						<div class=" input-group mb-3"> 
							<form id="city-search">
								<input name='city' type="text" placeholder="London" id='city' autofocus='true'
									class='city-input' />		
					    		<button type="submit" id="search-Btn" class="btn btn-primary btn-dark">Search</button>
							</form>
						<i class="fas fa-search"></i>
				</div>
             <div class = "past-search border" id = "past-search-buttons"></div>
		</div>
	</div>
		<div class="col9">
			<div id='five-day' class='row justify-content-center bg-light'></div>
		</div>
	</div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="./assets/script.js"></script>

</body>
</html>
